<HTML>
	<HEAD>
		<TITLE> Operaciones con JavaScript </TITLE>
	</HEAD>
	<BODY>
		<FORM name="forma1">
			<label>Numero 1</label>
			<input type="text" id="num1"><br>
			<label>Numero 2</label>
			<input type="text" id="num2"><br>
			<input type="button" id="btn1" value="suma" onclick="suma()">
			<input type="button" id="btn2" value="resta" onclick="resta()">
			<input type="button" id="btn3" value="division" onclick="division()">
			<input type="button" id="btn4" value="multiplicacion" onclick="multiplicacion()">
			<SCRIPT TYPE="text/JavaScript">

				function suma(){
				numero1= parseInt(document.getElementById('num1').value);
				numero2= parseInt(document.getElementById('num2').value);
				resul= numero1+numero2;
				alert("Igual a: "+resul);
			}

				function resta(){
				numero1= document.getElementById('num1').value;
				numero2= document.getElementById('num2').value;
				resul= numero1-numero2;
				alert("Igual a: "+resul);
			}

				function division(){
				numero1= document.getElementById('num1').value;
				numero2= document.getElementById('num2').value;	
				resul= numero1/numero2;
				alert("Igual a: "+resul);
			}

				function multiplicacion(){
				numero1= document.getElementById('num1').value;
				numero2= document.getElementById('num2').value;
				resul= numero1*numero2;
				alert("Igual a: "+resul);
			}
			</SCRIPT>
		</FORM>
	</BODY>
</HTML>
