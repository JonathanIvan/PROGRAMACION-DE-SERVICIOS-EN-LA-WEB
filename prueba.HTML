 <HEAD>

</HEAD>
<BODY>

<Form name = "Forma1">

Numero1 <input type = "text" name = "num1"><br>
  Numero2 <input type = "text" name = "num2"><br>
 <input type = "Button" name = "btn1" value ="mayor">
 
<script for = "btn1" event = "onclick" language = "VBScript">

             
   numero1 = cint(Forma1.num1.value)
   numero2 = cint(Forma1.num2.value)

document.write("<table border ='1'>")
for fila=1 to numero1
document.write("<TR>")


for columnas=1 to numero2
document.write("<TD>")
document.write(fila*columnas)
document.write("</TD>")

next
document.write("</TR>")

next
document.write("</table>")

</script>
</form>
