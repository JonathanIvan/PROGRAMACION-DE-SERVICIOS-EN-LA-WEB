<HTML>
	<HEAD>
	</HEAD>
	<BODY>
		<FORM name= "forma1">
			<label>Numero 1</label>
			<input type="text" id="num1"><br>
			<input type="button" name="btn1" value="Correr lista hasta el numero indicado" onclick="calcula_corrido()">
				<SCRIPT language= "JavaScript">
					function calcula_corrido () {
					var1= parseInt(document.getElementById('num1').value);
					for (numerogral= 1; numerogral<=var1; numerogral++){
						total=0
						for (numero= 1; numero<=numerogral-1;numero++){
							var varmod=numerogral%numero;
							if (varmod==0){
								total=total+numero;
							}
						}
						document.write("<table border='1'>")
						document.write("<tr>")
						if (total==numerogral){
								document.write("<td> <label>"+numerogral+" SI es perfecto</label></td>")
								//document.write("<br>")
						}
						if (total!=numerogral){
								document.write("<td> <label>"+numerogral+" No es perfecto</label> </td>")
								//document.write("<br>")
						}
						document.write("</tr>")
						document.write("</table>")
					}
				}
				</SCRIPT>
		</FORM>
	</BODY>
</HTML>
